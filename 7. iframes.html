<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>
      Inline vs Block
    </title>
  </head>

  <body>
    <iframe
      src="3. paragraphs.html" width="200px" height="150px" frameborder="1">
    </iframe>
    <br />
    <iframe
      name="myiframe">
    </iframe>
    <p>
      <a href="http://wikipedia.org" target="myiframe">
        link
      </a>
    </p>
    <iframe
    width="560" height="315" src="https://www.youtube.com/embed/T-UhbAcZd3I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </body>
</html>
