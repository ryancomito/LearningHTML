<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Text Formatting</title>
  </head>

  <body>
    <p>This <em>word</em> is emphasized</p>
    <p>This <strong>word</strong> is emphasized more, it stands out</p>
    <p>This <i>word</i> is italic</p>
    <p>This <strike>word</strike> is struck through</p>
    <p>CO<sub>2</sub></p>
    <p>X<sup>2</sup></p>
  </body>
</html>
